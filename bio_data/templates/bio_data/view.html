{% load static %}
<html>
    <head>
        <title>View #{{data.id}} - Data Store</title>
        <link rel="stylesheet" href="{% static 'bio_data/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'bio_data/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
        
    <div class="container">

        <h1>View #{{data.id}} Data</h1>
        <form id="edit_form" method="POST" action="{% url 'data_edit' data.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" value="{{ data.name }}" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="5" class="form-control" >{{ data.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="job">job</label>
                <input type="text" name="job" value="{{ data.job }}" class="form-control" />    
            </div>


            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" value="{{data.age}}" class="form-control" />
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'data_index' %}"> Go back to Index</a>
                </div>
            <div>
            

        </form>
    </div>
        
</html>
