{% load static %}
<html>
    <head>
        <title>Create - Data Store</title>
        <link rel="stylesheet" href="{% static 'bio_data/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'bio_data/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Create New Data</h1>

        <form id="create_form" method="POST" action="{% url 'data_create' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="5" class="form-control" ></textarea>
            </div>

            <div class="form-group">
                <label for="job">job</label>
                <input type="text" name="job" class="form-control" />    
            </div>


            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" class="form-control" />
                <small class="form-text text-muted">From 1 to 100 </small>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'data_index' %}">Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Submit >></button>
                </div>
            <div>
            

        </form>
    </div>

</html>
