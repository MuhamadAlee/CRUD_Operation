{% load static %}
<html>
    <head>
        <title>Delete #{{data.id}} - Data Store</title>
        <link rel="stylesheet" href="{% static 'bio_data/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'bio_data/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Delete #{{data.id}} Data</h1>

        <form id="delete_form" method="POST" action="{% url 'data_delete' data.id %}">
            {% csrf_token %}
            
            <p>Do you want to delete bio Data {{ data.name }}?</p>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'data_index' %}">Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-danger">Yes, delete it!</button>
                </div>
            <div>
            

        </form>
    </div>

</html>
